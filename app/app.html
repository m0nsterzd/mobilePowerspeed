<ion-menu id="main_menu" type="overlay" [content]="content">
  <ion-toolbar>
    <ion-title>Main Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name={{p.icon}}></ion-icon>&nbsp;
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout()">
        <ion-icon name="log-out"></ion-icon>&nbsp;
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-menu id="partial_stk_menu" type="overlay" [content]="content">
  <ion-toolbar>
    <ion-title>Partial Stk</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of stk_pages" (click)="openPage(p)">
        <ion-icon name={{p.icon}}></ion-icon>&nbsp;
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout()">
        <ion-icon name="log-out"></ion-icon>&nbsp;
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
